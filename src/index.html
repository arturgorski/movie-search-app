<!DOCTYPE html>
<html>
<head>
    <title>Movies search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="row">
    <div class="large-12 columns text-center">
        <h3>Search for your favorite movies</h3>
    </div>
    <div class="large-12 columns">
        <div class="input-group">
            <input class="input-group-field" id="search-field" type="text" placeholder="enter movie title">
            <div class="input-group-button">
                <button class="button" type="button" id="search-button">
                    <span class="show-for-sr">Search</span>
                    <span aria-hidden="true"><i class="fi-magnifying-glass"></i></span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
